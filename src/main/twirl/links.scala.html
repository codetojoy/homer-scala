@import net.codetojoy.homer.model.HomerModel 

@(model: HomerModel)

@main {
    @for(thisLinkGroup <- model.linksList) {
        <h3><a href="#">@thisLinkGroup.header</a></h3>
        <div>
        @for(link <- thisLinkGroup.links) {
            <a class="link" href="@link.href">@link.name</a> <br />
        }
        </div>
    }
}
