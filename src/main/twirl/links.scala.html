@import net.codetojoy.homer.model.HomerModel 

@(model: HomerModel)

@main {
    @for(linkGroup <- model.linkGroups) {
        <h3><a href="#">@linkGroup.header</a></h3>
        <div>
        @for(link <- linkGroup.links) {
            <a class="link" href="@link.href">@link.name</a> <br />
        }
        </div>
    }
}
